<!DOCTYPE html>
<html lang="en">
<head>

	<title>Marc and Winnie's Wedding - February 24, 2018</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<div id="fullpage">
		<div class="section">
			<h1 class="title">Marc & Winnie's Wedding</h1>
			<h3 class="subtitle">- February 24, 2019 -</h3>
			<img class="arrow" src="./img/mock-arrow.png"/>
		</div>
		<div class="section venue">
			<h2>Venue</h2>
			<div class="">
			</div>
			<div class="venue-right">
				<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12635.609048337608!2d-121.8072373!3d37.6515018!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2ffc930768c5ce0a!2sCasa+Real+at+Ruby+Hill+Winery!5e0!3m2!1sen!2sus!4v1529373583124" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
			<div class="venue-address">
				<p>
					Casa Real at Ruby Hill Winery<br/>
					410 Vineyard Ave<br/>
					Pleasanton, CA 94566<br/>
				</p>
				<p>
					https://casarealevents.com/<br/>
					(925) 931-0200<br/>
				</p>
		</div>
		</div>
		<div class="section our-story">
			<h2>Our Story</h2>
			<div class="content">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/j21vWnngGRM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>
		</div>
		<div class="section wedding-party">
			<h2>Wedding Party</h2>
		</div>
		<div class="section rsvp">
			<h2>RSVP</h2>
			<form class="rsvp-form">
				<label>Name</label>
				<input placeholder="Name"/>
				<label>Are you able to attend?</label>
				<select>
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
				<label>What is one song that you would absolutely dance to?</label>
				<input/>
				<button>Submit</button>
			</form>
		</div>
		<div class="section registry">
			<h2>Registry</h2>
		</div>
		<div class="section">
			<h3>That's right.</h3>
			<img class="lol" src="./img/IMG_6474.JPG"/>
		</div>
		<div class="section">
			<img class="lol" src="./img/IMG_6508.JPG"/>
			<h3>Yup.</h3>
		</div>
	</div>


	<script src="./js/main.js"></script>
	<script src="./js/jquery.fullPage.js"></script>
